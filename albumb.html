<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Albums - Lunaro Films</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reuse Variables */
    :root {
        --primary-font: 'Playfair Display', serif;
        --secondary-font: 'Raleway', sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: var(--secondary-font);
        background: #fff;
        color: #333;
    }

    .page-header {
        text-align: center;
        padding: 60px 20px;
    }
    .page-header h1 {
        font-family: var(--primary-font);
        font-size: 3rem;
        margin-bottom: 10px;
    }
    .page-header p { color: #666; font-style: italic; }

    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #fff;
        padding: 10px 20px;
        border: 1px solid #ddd;
        text-decoration: none;
        color: #000;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        z-index: 100;
    }
    .back-btn:hover { background: #f4f4f4; }

    /* Filters */
    .filter-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 50px;
        flex-wrap: wrap;
    }
    .filter-btn {
        background: transparent;
        border: none;
        font-family: var(--secondary-font);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        padding: 5px 10px;
        color: #888;
    }
    .filter-btn:hover, .filter-btn.active {
        color: #000;
        border-bottom: 1px solid #000;
    }

    /* Grid */
    .album-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 40px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px 80px;
    }

    .album-card {
        cursor: pointer;
        transition: opacity 0.3s;
    }
    .album-card:hover { opacity: 0.8; }

    .album-card img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        margin-bottom: 15px;
    }

    .album-card h3 {
        font-family: var(--primary-font);
        font-size: 1.2rem;
        text-transform: uppercase;
        margin-bottom: 5px;
    }
    .album-card p {
        font-size: 0.8rem;
        color: #666;
    }

    /* Add Button */
    #addAlbumBtn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #000;
        color: #fff;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
        .page-header h1 { font-size: 2rem; }
        .album-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">&larr; Back</a>

  <div class="page-header">
    <h1>Client Albums</h1>
    <p>Impress your clients by easily creating an album site that they'll love.</p>
  </div>

  <div class="filter-container">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="wedding">Weddings</button>
    <button class="filter-btn" data-filter="engagement">Engagements</button>
    <button class="filter-btn" data-filter="party">Parties</button>
  </div>

  <div class="album-grid" id="albumGrid">
    <div class="album-card" data-category="engagement">
      <img src="4.jpg" alt="Rachel & Sam">
      <h3>Rachel & Sam</h3>
      <p>October 18th, 2023</p>
    </div>

    <div class="album-card" data-category="wedding">
      <img src="2.jpg" alt="Joshua & Ashley">
      <h3>Joshua & Ashley</h3>
      <p>September 10th, 2023</p>
    </div>

    <div class="album-card" data-category="party">
      <img src="5.jpg" alt="Lynn & Richard">
      <h3>Lynn & Richard</h3>
      <p>August 5th, 2023</p>
    </div>
  </div>

  <button id="addAlbumBtn">+</button>

  <script>
    // Filter Logic
    const filterBtns = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.album-card');

    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            // Active state styling
            filterBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const filterValue = btn.getAttribute('data-filter');

            cards.forEach(card => {
                if (filterValue === 'all' || card.getAttribute('data-category') === filterValue) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    });

    // Add Album Logic
    document.getElementById('addAlbumBtn').addEventListener('click', () => {
        const name = prompt("Album Name:");
        const category = prompt("Category (wedding, engagement, party):").toLowerCase();
        const imgUrl = prompt("Image URL (e.g., 4.jpg):");

        if(name && category && imgUrl) {
            const grid = document.getElementById('albumGrid');
            const newCard = document.createElement('div');
            newCard.className = 'album-card';
            newCard.setAttribute('data-category', category);
            
            newCard.innerHTML = `
                <img src="${imgUrl}" alt="${name}">
                <h3>${name}</h3>
                <p>Just Now</p>
            `;
            grid.prepend(newCard); // Add to top
        } else {
            alert("Please fill all details.");
        }
    });
  </script>

</body>
</html>
